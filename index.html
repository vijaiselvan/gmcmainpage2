<!DOCTYPE html>
<html id="html">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
        />
        <title>Document</title>
    </head>
    <body>
        <div class="line line1">
            <div
                class="wave wave1"
                style="background-image: url(./border-img/1.png);"
            ></div>
        </div>
        <div class="line line2">
            <div
                class="wave wave2"
                style="background-image: url(./border-img/2.png);"
            ></div>
        </div>
        <div class="line line3">
            <div
                class="wave wave3"
                style="background-image: url(./border-img/3.png);"
            ></div>
        </div>

        <section>
            <div class="row">
                <div class="first col-lg-6">
                    <a href="https://greatmindscc.netlify.app/index.html">
                        <img
                            src="./logo.png"
                            alt="logo"
                            class="animate__animated animate__fadeIn img1"
                            height="220"
                        />
                    </a>
                </div>
                <div class="second col-lg-6">
                    <a
                        href="https://greatmindscc.netlify.app/publicationdivision.html"
                    >
                        <img
                            src="./Braintreebanner.png"
                            alt="logo"

                        />
                    </a>
                </div>
            </div>
        </section>
    </body>
</html>
